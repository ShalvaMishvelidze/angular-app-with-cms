<app-section>
  <section *ngIf="orderId" class="flex flex-col gap-[20px]">
    <article
      class="flex justify-between w-full shadow-md p-[10px]"
      *ngFor="let order of orderDetails().orderDetails"
    >
      <img
        [src]="order.thumbnail"
        alt="thumbnail"
        class="w-[100px] h-[80px] object-cover"
      />
      <div class="flex flex-col max-w-[300px] w-full">
        <p>
          {{ order.name }}
        </p>
        <p>{{ order.price | currency : "USD" }} x {{ order.quantity }}</p>
        <p>Total: {{ order.amount | currency : "USD" }}</p>
      </div>
    </article>
    <button
      *ngIf="orderDetails().orderStatus !== 'refunded'"
      (click)="askForARefund(orderId)"
      class="w-[200px] h-[40px] mx-auto bg-red-400 hover:bg-red-500 text-white capitalize font-semibold rounded-[8px]"
    >
      ask for a refund
    </button>
  </section>
</app-section>

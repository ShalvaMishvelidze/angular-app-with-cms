<div class="flex flex-col gap-[12px] w-full">
  <p class="text-[28px] font-semibold">Thumbnail:</p>

  <div
    *ngIf="data().thumbnail.url"
    class="relative w-full h-[200px] overflow-hidden rounded-[5px] shadow-sm"
  >
    <img
      class="w-full h-[200px] object-cover"
      [src]="data().thumbnail.url"
      width="200"
    />
    <button
      (click)="deleteImage(data().thumbnail.id!)"
      class="size-[20px] leading-[20px] rounded-full bg-blue-700 text-white font-bold absolute right-0 top-0"
      type="button"
    >
      x
    </button>
  </div>

  <label
    *ngIf="!data().thumbnail.url"
    class="w-full h-[200px] border-[2px] rounded-[5px] border-dashed border-blue-400 flex items-center justify-center cursor-pointer bg-blue-100 hover:bg-blue-200 transition-colors duration-300 group"
  >
    <span class="text-[92px] text-blue-500 -mt-[20px] group-hover:text-blue-700"
      >+</span
    >
    <input
      type="file"
      (change)="onThumbnailSelected($event)"
      [disabled]="data().pending"
      class="hidden"
    />
  </label>

  <p class="text-[22px] font-semibold" *ngIf="data().thumbnail.url">Images:</p>

  <div class="flex justify-between items-center">
    <div
      *ngFor="let i of data().images"
      class="relative w-1/6 h-[50px] rounded-[5px] overflow-hidden shadow-sm"
    >
      <img class="w-full h-[50px] object-cover" [src]="i.url" width="200" />
      <button
        (click)="deleteImage(i.id!)"
        class="size-[20px] rounded-full bg-blue-700 text-white font-bold absolute right-0 top-0"
        type="button"
      >
        x
      </button>
    </div>

    <label
      *ngIf="data().thumbnail.url && data().selectedImagesNumber < 5"
      class="w-1/6 h-[50px] border-[2px] rounded-[5px] border-dashed border-blue-400 flex items-center justify-center cursor-pointer bg-blue-100 hover:bg-blue-200 group transition-colors duration-300"
    >
      <span
        class="text-[52px] text-blue-500 -mt-[10px] group-hover:text-blue-700"
        >+</span
      >
      <input
        type="file"
        (change)="onImageSelected($event)"
        [disabled]="data().pending"
        class="hidden"
      />
    </label>
  </div>
</div>

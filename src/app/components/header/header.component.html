<header class="w-full h-[60px] bg-blue-50 px-[30px] shadow-md">
  <div
    class="max-w-[1200px] w-full mx-auto flex justify-between items-center h-full"
  >
    <app-logo></app-logo>
    <nav class="flex items-center justify-center h-full">
      <a
        *ngFor="let link of links"
        routerLink="{{ link.href }}"
        class="h-full flex justify-center transition-colors duration-200 items-center text-blue-600 hover:text-blue-800 hover:bg-blue-100 px-[16px]"
        >{{ link.title }}</a
      >
    </nav>
    <div class="flex gap-[10px] justify-end items-center h-full w-[200px]">
      <app-icon-link
        *ngIf="(isOnAdmin() || isOnDashboard()) && !isPending()"
        href="/"
        icon="home"
        title="home"
      ></app-icon-link>
      <app-icon-link
        *ngIf="
          !isOnDashboard() &&
          (user?.role === 'admin' || user?.role === 'seller') &&
          !isPending()
        "
        href="/dashboard"
        icon="dashboard"
        title="dashboard"
      ></app-icon-link>
      <app-icon-link
        *ngIf="!isOnAdmin() && !isPending() && user?.role === 'admin'"
        href="/admin"
        icon="admin"
        title="admin"
      ></app-icon-link>
      <app-user-button *ngIf="user && !isPending()"></app-user-button>
      <app-icon-link
        *ngIf="!user && !isPending()"
        href="/login"
        icon="login"
        title="login"
      ></app-icon-link>
    </div>
  </div>
</header>

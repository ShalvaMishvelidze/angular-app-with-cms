<app-section *ngIf="product && !isPending">
  <div class="flex gap-[20px] items-center">
    <div class="flex flex-col w-full">
      <img
        [src]="product.thumbnail"
        [alt]="product.name"
        class="w-full h-[200px] object-contain border-[2px] border-blue-200"
      />
      <div class="flex gap-[10px] mt-[10px]">
        <img
          *ngFor="let image of product.images"
          [src]="image"
          [alt]="product.name"
          (click)="changeImage(image)"
          class="size-[80px] object-cover cursor-pointer border-[2px] border-blue-200 hover:border-blue-500 transition duration-200"
        />
      </div>
    </div>
    <div class="flex flex-col gap-[20px] w-full">
      <h1 class="text-2xl font-bold">{{ product.name }}</h1>
      <p class="text-xl font-semibold text-green-600">${{ product.price }}</p>
      <p class="text-lg">{{ product.description }}</p>
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors duration-200"
        (click)="addToCart()"
      >
        Add to Cart
      </button>
    </div>
  </div>
</app-section>

<div class="w-full min-h-screen flex justify-center items-center">
  <form
    class="max-w-[500px] w-full px-[20px] py-[30px] flex flex-col gap-[15px] bg-red-50 rounded-[10px] shadow-md [&_input]:px-[10px] [&_input]:h-[40px] [&_input]:rounded-[5px]"
    [formGroup]="loginFrom"
    (ngSubmit)="onSubmit()"
  >
    <input formControlName="email" placeholder="Email" />
    <div *ngIf="loginFrom.get('email')?.hasError('email')">Invalid email</div>
    <input type="password" formControlName="password" placeholder="Password" />
    <div
      *ngIf="
        loginFrom.get('password')?.invalid &&
        (loginFrom.get('password')?.touched || loginFrom.get('password')?.dirty)
      "
    >
      <div *ngIf="loginFrom.get('password')?.hasError('minlength')">
        Min 8 characters
      </div>
      <div *ngIf="loginFrom.get('password')?.hasError('maxlength')">
        Max 100 characters
      </div>
      <div *ngIf="loginFrom.get('password')?.hasError('pattern')">
        Must include upper, lower, number, special, no spaces
      </div>
    </div>
    <button
      class="w-full bg-red-400 text-white h-[40px] rounded-[5px]"
      type="submit"
      [disabled]="isPending || loginFrom.invalid"
    >
      Login
    </button>
  </form>
</div>
